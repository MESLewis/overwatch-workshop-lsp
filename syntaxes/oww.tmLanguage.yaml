$schema: 'https://raw.githubusercontent.com/martinring/tmlanguage/master/tmlanguage.json'
name: Overwatch Workshop Script
scopeName: source.oww
patterns:
  - include: '#keywords'
  - include: '#comments'
  - include: '#strings'
  - include: '#functions'
  - include: '#numbers'
  - include: '#parens'
repository:
  functions:
    patterns:
      - name: support.function
        match: "([A-Za-z0-9\\-_]\\s?)+(?=\\()"
  keywords:
    patterns:
      - name: keyword.other.oww
        match: "^\\s*\\b[a-z]+\\b"
  comments:
    patterns:
      - name: comment.line.oww
        match: "^\\s*\".*"
  strings:
    name: string.quoted.double.oww
    begin: '"'
    end: '"'
    patterns:
      - name: constant.character.escape
        match: "\\\\."
  numbers:
    patterns:
      - name: constant.numeric.oww
        match: "[0-9]+(\\.[0-9]+)?"
  parens:
    patterns:
      - begin: "\\("
        beginCaptures:
          '0':
            name: punctuation.section.group.begin.oww
        end: "\\)"
        endCaptures:
          '0':
            name: punctuation.section.group.end.oww
